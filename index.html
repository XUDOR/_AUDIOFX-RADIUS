<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_SONUS-RODUX_radius</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="headCont">
            <div class="title">_AUDIOFX-radius</div>
            <div id="controls">
                <button id="on">ON</button>
                <input type="file" id="fileInput" accept="audio/*">
                <div class="transport">
                    <button class="zero">Zero</button>
                    <button id="play">Play</button>
                    <button id="stop">Stop</button>
                    <button id="loop">Loop</button>
                </div>
                <div id="volume-control">
                    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
                </div>
                <div class="time">time:</div>
                <input type="range" class="seekBar" id="seekBar" min="0" max="100" value="0" step="0.1">
                <div class="meterCont">
                    <div class="meter"></div>
                </div>
                <div class="json">json</div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="effectContainer">
            <div class="delayToolbar">
                Delay
                <button id="toggleDelay">off</button>
                <div class="Disp-t" id="display-t">t: 0.000 ms</div>
                <div class="Disp-f" id="display-f">f: 0.00%</div>
                <div class="Disp" id="display-x">x: 0.000</div>
                <div class="Disp" id="display-y">y: 0.000</div>
                <div class="Disp" id="display-wet">wet: 0.00%</div>
                <div class="Disp" id="display-dry">dry: 0.00%</div>
            </div>
            <div id="xyPadContainer">
                <label>Wet/Dry Mix (XY Pad)</label>
                <svg id="xy-controller" width="300" height="300" viewBox="0 0 100 100">
                    <rect width="100" height="100" fill="#ddd" />
                    <circle id="handle" cx="50" cy="50" r="4" fill="green" />
                </svg>
            </div>
            <div class="DelayCont">
                <div>
                    <label>Delay Time (ms):</label>
                    <input type="range"  id="delayTime" min="0" max="5000" step="10" value="500"> <!-- Delay time control -->
                </div>
                <div>
                    <label>Feedback (%):</label>
                    <input type="range" id="feedbackControl" min="0" max="1" step="0.01" value="0.5"> <!-- Feedback control -->
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
